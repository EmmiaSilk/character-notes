{% comment %}
<!--
  CHARACTER LINK VARIABLES
  - character_id - A unique identifier for the linked chacter
-->
{% endcomment %}

{% assign character = site.characters | where:"character_id",character_id | first %}
{% if character %}
  <a href="{{character.url}}" class="character-link">{{character.title}}</a>
{% else %}
  <a class="character-link character-link--invalid">Invalid Character</a>
{% endif %}
