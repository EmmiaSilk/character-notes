---
layout: default
title: Stories
---

<h1 class="page-heading">{{page.title}}</h1>

<ul class="post-list">
  {% for story in site.stories %}
    <div class="story-short__entry">
      <header>
        <h2><a href="{{story.url}}">{{story.title}}</a></h2>
      </header>
      <p> {{ story.excerpt }}</p>
      <footer>
        <a href="{{story.url}}">(Read more)</a>
      </footer>
    </div>
  {% endfor %}
</ul>
